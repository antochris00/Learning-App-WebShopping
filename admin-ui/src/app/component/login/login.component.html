<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <!-- <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div> -->
                    <mat-form-field style="width: inherit;">
                    <input matInput [formControl]="emailFormControl" placeholder="Email" name="email" [(ngModel)] = 'email'>
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error></mat-form-field>
                    <!-- <input type="text" class="form-control" placeholder="Email" autocomplete="username" required name="email" [(ngModel)] = 'email' > -->
                  </div>
                  <div class="input-group mb-4">
                    <!-- <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required name="pass" [(ngModel)] = 'password'> -->
                    <mat-form-field style="width: inherit;">
                    <input type="password" matInput [formControl]="passwordFormControl" placeholder="Password" name="pass" [(ngModel)] = 'password'>
                      <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                      </mat-error></mat-form-field>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Nutty Shop</h2>
                  <img src="../../../assets/img/brand/Brand-Icon.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-loading [show]="loading"></ngx-loading>
