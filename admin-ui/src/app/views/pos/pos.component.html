
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <ngx-loading [show]="loading"></ngx-loading>
        <div class="card-header">
          <i class="fa fa-money"></i>Point Of Sale (POS) - Billing
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>SL.NO</th>
                <th>Item Name</th>
                <th>Item Code</th>
                <th>MRP</th>
                <th>QUANTITY</th>
                <th>DISCONT</th>
                <th>TOTAL</th>
              </tr>
            </thead>
            <tbody style="background: white;">
              <tr *ngFor="let item of itemList; let i = index">
                <td>{{i+1}}</td>
                <td><input type="text" class="form-control" matInput placeholder="Product Name" id="pname-{{i}}" name="pname-{{i}}" [(ngModel)]="item.itemName"></td>
                <td><input type="text" class="form-control" matInput placeholder="Product Code" id="pcode-{{i}}" name="pcode-{{i}}" [(ngModel)]="item.itemCode"></td>
                <td><input type="number" class="form-control" style="width: 50%;" matInput placeholder="MRP" id="mrp-{{i}}" name="mrp-{{i}}" [(ngModel)]="item.mrp"></td>
                <td><input type="number" class="form-control" style="width: 50%;" matInput placeholder="Total Quantity" id="q-{{i}}" name="q-{{i}}" [(ngModel)]="item.quantity"></td>
                <td><input type="number" class="form-control" style="width: 50%;" matInput placeholder="Discount" id="dis-{{i}}" name="dis-{{i}}" [(ngModel)]="item.discount"></td>
                <td>â‚¹-{{item.total}} * {{item.quantity}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
