<alert class="p-4 text-center"></alert>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <ngx-loading [show]="loading"></ngx-loading>
        <div class="card-header">
          <i class="fa fa-file-text"></i>Manage INVOICE TEMPLATE
          <div class="float-right">
            <button mat-button class="btn btn-ghost-primary" style="border: 1px solid;" (click)="uploadFile()">
              <i class="fa fa-file-word-o"></i> Upload File
            </button>
          </div>
        </div>
        <div class="card-body" >
          <div class="row" >
            <input type="file" (change)="handleFileUpdate($event.target.files)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <ngx-loading [show]="documentLoading"></ngx-loading>
        <div class="card-header">
          <i class="fa fa-file-pdf-o"></i>Current Invoice Template
          <div class="float-right">
            <a [href]="downloadURl" download="ActiveTemplate.docx">
              <i class="fa fa-download"></i> Download File</a>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <pdf-viewer [src]="pdfSrc"
                        [render-text]="true"
                        style="display: block;">
            </pdf-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
