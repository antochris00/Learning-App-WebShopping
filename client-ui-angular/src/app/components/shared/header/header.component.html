  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="logo pull-left">
            <a (click)="openHome()"><img class="tenantlogo" src="{{tenantStore.tenantLogo}}" alt="TenantLogo" /></a>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="shop-menu pull-right">

          </div>
        </div>
        <div class="col-sm-1">
          <div *ngIf="isLoggedIn()" class="shop-menu pull-right">
            <button mat-button disabled style="color: brown;">
              <label>Hi {{userStore.firstName}}</label>
            </button>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="shop-menu pull-right">
            <button mat-button class="notification"  (click)="openCart()">
              <i class="fa fa-shopping-cart"> Cart</i>
              <span class="badge">{{userStore.cartCount}}</span>
            </button>
          </div>
        </div>
        <div  *ngIf="!isLoggedIn()" class="col-sm-1">
          <div class="shop-menu pull-right">
            <button mat-button (click)="openLogin()"><i class="fa fa-lock"></i> Login</button>
          </div>
        </div>
        <div  *ngIf="isLoggedIn()" class="col-sm-1">
          <div class="shop-menu pull-right">
            <button mat-button [matMenuTriggerFor]="menu"><i class="fa fa-user"></i> Profile</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openProfie()">Account</button>
              <button mat-menu-item (click)="openOrders()">Online Orders</button>
              <button mat-menu-item (click)="openPOSOrders()">POS Orders</button>
              <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->

  <div class="header-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a style="cursor: pointer;" (click)="openHome()" [ngClass]="{'active' : isHomeClicked}"><i class="fa fa-home"></i> Home</a></li>
              <li><a style="cursor: pointer;" (click)="openProductList()" [ngClass]="{'active' : isShowNowClicked}"><i class="fa fa-shopping-cart"></i> Shop Now</a></li>
              <li><a style="cursor: pointer;" (click)="openContact()" [ngClass]="{'active' : isContactClicked}"><i class="fa fa-phone"></i> Contact</a></li>
              <!-- <li>
                <div class="search_box">
                <input type="text" placeholder="Search"/>
              </div></li> -->
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
